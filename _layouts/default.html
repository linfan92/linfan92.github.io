<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        {% if site.subtitle %}
          <p style="margin-top: -0.5em; font-size: 1em; color: gray;">{{ site.subtitle }}</p>
        {% endif %}
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" style="display: block; margin-bottom: 1em;" />
        {% endif %}

        <ul style="list-style: none; padding: 0; margin: 20px 0 0 0;">
          <li style="display: flex; align-items: center; margin-bottom: 0.5em;">
            <span style="width: 20px; text-align: center; color: #999;"><i class="fas fa-file-alt"></i></span>
            <a href="{{ site.baseurl }}/assets/cv_linfan.pdf" style="color: #267CB9; font-weight: bold; margin-left: 8px;">Curriculum Vitae</a>
          </li>
          <li style="display: flex; align-items: center;">
            <span style="width: 20px; text-align: center; color: #999;"><i class="fas fa-envelope"></i></span>
            <a href="mailto:l.fan3@lse.ac.uk" style="color: #267CB9; margin-left: 8px;">l.fan3@lse.ac.uk</a>
          </li>
        </ul>



      </header>

      <section>
        {{ content }}
      </section>

      <footer></footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
